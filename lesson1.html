<html>
<head>
    <title>Learning WebGL Â— lesson 1</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
	const int cnt = 200;
    uniform vec2 hotspot[cnt];
    uniform float attn;
    uniform float multiplier;
    varying vec4 vertPos;
	
    void main(void) {		
		float distn = 0.0;
		for (int i = 0; i < cnt; i++) {
			distn = distn + multiplier * exp(-attn*distance(vertPos.xy, hotspot[i].xy));
		}
		gl_FragColor = vec4(0, distn, 0, 1.0);
    }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    varying vec4 vertPos;
    void main(void) {
        vertPos = vec4(aVertexPosition, 1);
        gl_Position = vec4(aVertexPosition, 1);
    }

    </script>

    <script type="text/javascript">

        var gl;
        function initGL(canvas) {
            try {
                gl = canvas.getContext("webgl");
                gl.viewportWidth = canvas.width;
                gl.viewportHeight = canvas.height;
            } catch (e) {
            }
            if (!gl) {
                alert("Could not initialise WebGL, sorry :-(");
            }
        }


        function getShader(gl, id) {
            var shaderScript = document.getElementById(id);
            if (!shaderScript) {
                return null;
            }

            var str = "";
            var k = shaderScript.firstChild;
            while (k) {
                if (k.nodeType == 3) {
                    str += k.textContent;
                }
                k = k.nextSibling;
            }

            var shader;
            if (shaderScript.type == "x-shader/x-fragment") {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            } else if (shaderScript.type == "x-shader/x-vertex") {
                shader = gl.createShader(gl.VERTEX_SHADER);
            } else {
                return null;
            }

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert(gl.getShaderInfoLog(shader));
                return null;
            }

            return shader;
        }


        var shaderProgram;

        function initShaders() {
            var fragmentShader = getShader(gl, "shader-fs");
            var vertexShader = getShader(gl, "shader-vs");

            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Could not initialise shaders");
            }

            gl.useProgram(shaderProgram);

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            shaderProgram.hotSpotUniform = gl.getUniformLocation(shaderProgram, "hotspot");
            shaderProgram.attnUniform = gl.getUniformLocation(shaderProgram, "attn");
            shaderProgram.multiplierUniform = gl.getUniformLocation(shaderProgram, "multiplier");
        }


        var attenuation = 8;
        var multiplier = 0.8;
		var hotSpotLoc = [];
		for(var i = 0; i < 200; i++){
			hotSpotLoc[2 * i] = Math.random();
			hotSpotLoc[2 * i + 1] = Math.random();
		}

        function setMatrixUniforms() {
            gl.uniform2fv(shaderProgram.hotSpotUniform, hotSpotLoc);
            gl.uniform1f(shaderProgram.attnUniform, attenuation);
            gl.uniform1f(shaderProgram.multiplierUniform, multiplier);
        }


        var triangleVertexPositionBuffer;
        var squareVertexPositionBuffer;

        function initBuffers() {
            squareVertexPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            vertices = [
                1.0, 1.0, 0.0,
                -1.0, 1.0, 0.0,
                1.0, -1.0, 0.0,
                -1.0, -1.0, 0.0
            ];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            squareVertexPositionBuffer.itemSize = 3;
            squareVertexPositionBuffer.numItems = 4;
        }


        function drawScene() {
            gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
            setMatrixUniforms();
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);
        }

		var lastTime;
		var frameCount = 0;
		var elapsedTime = 0;
        function webGLStart() {
            var canvas = document.getElementById("lesson01-canvas");
            initGL(canvas);
            initShaders();
            initBuffers();
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.enable(gl.DEPTH_TEST);
            drawScene();
			
            var loop = function () {
				var lastTime = new Date().getTime();
				for(var i = 0; i < 200; i++){
					hotSpotLoc[2 * i + 1] += 0.001*i;
					hotSpotLoc[2 * i] += 0.001*i;
					if(hotSpotLoc[2 * i] > 1){
                    hotSpotLoc[2 * i] = -1;
					}
					if(hotSpotLoc[2 * i] < -1){
						hotSpotLoc[2 * i] = 1;
					}
					if(hotSpotLoc[2 * i + 1] > 1){
						hotSpotLoc[2 * i + 1] = -1;
					}
					if(hotSpotLoc[2 * i + 1] < -1){
						hotSpotLoc[2 * i + 1] = 1;
					}
				}
                gl.uniform2fv(shaderProgram.hotSpotUniform, hotSpotLoc);
				gl.uniform1f(shaderProgram.attnUniform, attenuation);
				gl.uniform1f(shaderProgram.multiplierUniform, multiplier);
                gl.clear(gl.DEPTH_BUFFER_BIT | gl.COLOR_BUFFER_BIT);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);
				frameCount++;
				elapsedTime = (new Date().getTime() - lastTime);
				document.getElementById('fpsCount').innerHTML = elapsedTime;
				/*if(elapsedTime >= 1000) {
				   var fps = frameCount;
				   frameCount = 0;
				   elapsedTime -= 1000;
				   document.getElementById('fpsCount').innerHTML = fps;
				}*/
				requestAnimationFrame(loop);
            };
            requestAnimationFrame(loop);
        }


    </script>


</head>

<body onload="webGLStart();" cz-shortcut-listen="true">

<canvas id="lesson01-canvas" style="border: none;" width="700" height="700"></canvas>
<br>
<span id="fpsCount"></span> fps
</body>
</html>
